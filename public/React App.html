.mines-page {
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.board {
    display: grid;
    grid-template-columns: repeat(5, 80px); /* Adjust according to the board size */
    gap: 2px;
    margin-top: 20px;
}

.cell {
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background-color: #7b9acc;
    color: #fff;
    font-size: 350%;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
    border: 1px solid #ccc;
}

.cell.revealed {
    background-color: #ddd;
    cursor: default;
    color: #000;
}

.cell.mine.revealed {
    background-color: #e74c3c;
    color: #fff;
}

.cell:hover:not(.revealed) {
    background-color: #5d85bc;
    transform: scale(1.1);
    cursor:pointer;
}

.game-over {
    margin-top: 20px;
    font-size: 24px;
    color: red;
